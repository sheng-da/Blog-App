      Page list

          {{pa.name}}
        </a>
        <a [routerLink]="['./', pa._id]">
          <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
      </li>
    </ul>
  </div>
</div>

  <div class="container-fluid">
    <a *ngIf="user" class="navbar-right navbar-brand pull-right" [routerLink]="['/user', user._id]">

  </div>

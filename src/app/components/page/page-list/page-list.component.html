<body>
<main>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Page List</a>
      <ul class="left">
        <li><a routerLink="../../">
          Back
          <i class="material-icons left">chevron_left</i>
        </a></li>
      </ul>
      <ul id="nav-mobile" class="right">
        <li><a routerLink="./new">
          <i class="material-icons right">add</i>
        </a></li>
      </ul>
    </div>
  </nav>

  <div *ngIf="pages" class="container">
    <div *ngFor="let pa of pages">
      <div class="row">
        <div class="col s12">
          <div class="card z-depth-3">
            <a class="card-content">
              <span class="card-title">{{pa.name}}</span>
              <p>{{pa.description}}</p>
            </a>
            <div class="card-action">
              <a [routerLink]="['./', pa._id, 'widget']">
                Details
                <i class="material-icons small">send</i>
              </a>
              <a [routerLink]="['./', pa._id]">
                Settings
                <i class="material-icons small">settings</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="page-footer">
  <div class="row">
    <div class="col l6 s12">
      <h5 class="white-text">Blog</h5>
      <p class="grey-text text-lighten-4">Share your media from anywhere!</p>
    </div>
    <div class="col l4 offset-l2 s12">
      <h5 class="white-text">Links</h5>
      <ul>
        <li><a class="grey-text text-lighten-3" href="https://github.com/svsf91">Github</a></li>
      </ul>
    </div>
  </div>
</footer>
</body>

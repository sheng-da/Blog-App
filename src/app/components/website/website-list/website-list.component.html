<body>
<main>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Website List</a>
      <ul class="left">
        <li><a routerLink="../">
          Back
          <i class="material-icons left">chevron_left</i>
        </a></li>
      </ul>
      <ul id="nav-mobile" class="right">
        <li><a routerLink="./new">
          <i class="material-icons right">add</i>
        </a></li>
      </ul>
    </div>
  </nav>

  <div *ngIf="websites" class="container">
    <div *ngFor="let web of websites">
      <ul class="collection">
        <a class="collection-item" [routerLink]="['./', web._id, 'page']">
          {{web.name}}
          <a class="secondary-content" [routerLink]="['./', web._id]">
            <i class="material-icons right">settings</i>
          </a>
        </a>
      </ul>
    </div>
  </div>
</main>

<footer class="page-footer">
  <div class="row">
    <div class="col l6 s12">
      <h5 class="white-text">Blog</h5>
      <p class="grey-text text-lighten-4">Share your media from anywhere!</p>
    </div>
    <div class="col l4 offset-l2 s12">
      <h5 class="white-text">Links</h5>
      <ul>
        <li><a class="grey-text text-lighten-3" href="https://github.com/svsf91">Github</a></li>
      </ul>
    </div>
  </div>
</footer>
</body>

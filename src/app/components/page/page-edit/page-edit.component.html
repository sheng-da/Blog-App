<nav class="navbar navbar-default navbar-fixed-top">

  <div class="container-fluid">
    <div class="col-sm-4 hidden-xs">
      <a class="navbar-left navbar-brand pull-left" routerLink="../">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <div class="navbar-header navbar-brand">
        Pages
      </div>
      <a class="navbar-right navbar-brand pull-right" routerLink="../new">
        <span class="glyphicon glyphicon-plus pull-right"></span>
      </a>
    </div>
    <div class="col-xs-12 col-sm-8">
      <div class="navbar-header navbar-brand">
        Edit Website
      </div>
      <a class="navbar-right navbar-brand pull-right" (click)="updatePage()">
        <span class="glyphicon glyphicon-ok pull-right"></span>
      </a>
    </div>
  </div>
</nav>
<div *ngIf="pages && page" class="container-fluid myBody">
  <div class="col-sm-4 hidden-xs">
    <div *ngFor="let pa of pages">
      <ul class="list-group">
        <li class="list-group-item">
          <a [routerLink]="['../', pa._id, 'widget']">
            {{pa.name}}
          </a>
          <a (click)="editPage(pa._id)">
            <span class="glyphicon glyphicon-cog pull-right"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-xs-12 col-sm-8">
    <div *ngIf="message" class="alert alert-info">
      {{message}}
    </div>
    <form>
      <label>Name</label>
      <input [(ngModel)]="page.name" class="form-control"
             type="text" name="name" placeholder="{{page.name}}">
      <label>Description</label>
      <textarea [(ngModel)]="page.description" class="form-control"
                type="text" name="description" placeholder="{{page.description}}"></textarea>
      <button (click)="removePage()" class="btn btn-danger btn-block">Delete</button>
    </form>
  </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <a *ngIf="user" class="navbar-right navbar-brand pull-right"
       [routerLink]="['/user', user._id]">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
